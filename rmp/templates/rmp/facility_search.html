{% extends "base.html" %}

{% block title %}
RMP Facility Search
{% endblock %}

{% block content %}

<h2 class="search">Search By Facility</h2>

<a href="{% url 'rmp' %}">rmp</a>

{% if error %}

    <p style="color: red;">Please submit a search term.</p>

    <form action="" method="get">
      <input type="text" name="facility" placeholder="Facility Name"/>
      <input type="text" name="parent_company" placeholder="Parent Company Name"/>
      <input type="submit" value="Search" />
    </form>

{% else %}

    <form class ="search" action="search_by_facility" method="get">
      <input type="text" name="facility" placeholder="Facility Name"/>
      <input type="text" name="parent_company" placeholder="Parent Company Name"/>
      <input type="submit" value="Search" />
    </form>

{% endif %}
